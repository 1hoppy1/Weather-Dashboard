<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!--Top Banner Section-->
    <nav class="text-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <!--Top Banner Section-->
    <!--Search Bar Section-->
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h3>Search for a City:</h3>
                <ul id="memory" class="nav nav-pills nav-stacked">
                    <form id="searchBox" class="card-body">
                        <input name="cityID" id="cityID" type="text" class="form-input-a">
                        <button id="myBtn" class="form-input-b" type="submit"><i class="fa fa-search"></i></button>
                        <div id="pR"></div>
                    </form>
                </ul><br>
            </div>
            <br>
            <!--Search Bar Section-->
            <div class="col-sm-9">
                <!--Current Weather Area-->
                <div class="well cwa">
                    <h2 id="weather">Current Weather</h2>
                    <p id="temp">Temperature</p>
                    <p id="hum">Humidity</p>
                    <p id="ws">Wind Speed</p>
                    <span id="color">
                        <p id="uvi">UV Index</p>
                    </span>
                    <div class="weatherResponse">
                    </div>
                </div>
                <!--Current Weather Area-->
                <div>
                    <h2>5 Day Forecast:</h2>
                </div>
                <!--5 Day Forecast Area-->
                <div id="please" class="row well wellfdf"></div>
                <!--5 Day Forecast Area-->
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
